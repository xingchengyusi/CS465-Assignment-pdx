<html>
<head>
  <title>W and H</title>
</head>
  
  <body onresize='resize();return false;'>
    <h1>This page output current screen size.</h1>
  
    <p>Width: <div id='width'></div></p>
    <p>Height: <div id='height'></div></p>

  </body>

<script>
  document.getElementById('width').innerHTML = screen.width;
  document.getElementById('height').innerHTML = screen.height;
  
  function resize() {
    document.getElementById('width').innerHTML = screen.width;
    document.getElementById('height').innerHTML = screen.height;
    return false;
  }
</script>
</html>
