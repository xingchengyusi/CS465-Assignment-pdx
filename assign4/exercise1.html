<html>
  <head>
    <title>FizzBuzz</title>
  </head>
  
  <body>
    <h1>FizzBuzz</h1>
    <p>This is a JS program, please go to console.</p>
  </body>
  
  <script>
    for (let i = 1; i <= 100; i++)
      if (i%15 == 0)
        console.log("Fizzbuzz");
      else if (i%5 == 0)
        console.log("buzz");
      else if (i%3 == 0)
        console.log("Fizz");
      else
        console.log(i);
  </script>
</html>
