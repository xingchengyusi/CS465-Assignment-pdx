<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .item {
            background: gray;
            padding: 1rem;
            border-radius: 0.4rem;
        }
    </style>
</head>
<body>
<div class="container-fluid py-1">
    <div class="row mb-1">
        <div class="col-4"><div class="item">One</div></div>
        <div class="col-8"><div class="item">Two</div></div>
    </div>
    <div class="row mb-1">
        <div class="col-4"><div class="item">Three</div></div>
        <div class="col-8"><div class="item">Four</div></div>
    </div>
    <div class="row mb-1">
        <div class="col-4"><div class="item">Five</div></div>
        <div class="col-8"><div class="item">Six</div></div>
    </div>
    <div class="row mb-1">
        <div class="col-12"><div class="item">Seven</div></div>
    </div>
</div>
</body>
</html>
